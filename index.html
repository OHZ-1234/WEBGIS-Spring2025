<!DOCTYPE html>
<html lang="en">
<head>
  <title>College Station Transit, Housing, and Foreign Share Population Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/esri-leaflet/dist/esri-leaflet.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100%;
    }
    .legend {
      background: white;
      padding: 10px;
      line-height: 1.5em;
      color: #333;
      border-radius: 5px;
      font-size: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .legend i {
      width: 12px;
      height: 12px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
<div id="map"></div>

<script>
// Initialize the map
var map = L.map('map').setView([30.61, -96.34], 13);

// Add OpenStreetMap base layer
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// Define small marker icon
var smallIcon = L.icon({
  iconUrl: 'https://unpkg.com/leaflet@1.9.3/dist/images/marker-icon.png',
  iconSize: [15, 24],
  iconAnchor: [7, 24],
  popupAnchor: [0, -24]
});

// Bus Stops Layer
var busStopsLayer = L.esri.featureLayer({
  url: 'https://services1.arcgis.com/qr14biwnHA6Vis6l/arcgis/rest/services/TAMU_Bus_Routes_with_STC_Visualization_of_Stop_Times_WFL1/FeatureServer/0',
  pointToLayer: function (geojson, latlng) {
    return L.marker(latlng, { icon: smallIcon });
  },
  onEachFeature: function (feature, layer) {
    if (feature.properties && feature.properties.StopName) {
      layer.bindPopup("<b>Bus Stop Name:</b> " + feature.properties.StopName);
    }
  }
});

// Bus Routes Layer
var busRoutesLayer = L.esri.featureLayer({
  url: 'https://services1.arcgis.com/qr14biwnHA6Vis6l/arcgis/rest/services/TAMU_Bus_Routes_with_STC_Visualization_of_Stop_Times_WFL1/FeatureServer/1',
  style: function () {
    return { color: 'red', weight: 2 };
  }
});

// Foreign Share Layer
function getForeignShareColor(value) {
  return value > 0.089 ? '#b2182b' :
         value > 0.066 ? '#f4a582' :
         value > 0.028 ? '#92c5de' :
                         '#2166ac';
}

var foreignShareLayer = L.geoJSON(null, {
  style: function(feature) {
    var value = feature.properties.foreign_share2016;
    return {
      fillColor: getForeignShareColor(value),
      weight: 1,
      opacity: 1,
      color: 'black',
      fillOpacity: 0.5
    };
  },
  onEachFeature: function (feature, layer) {
    if (feature.properties && feature.properties.foreign_share2016) {
      layer.bindPopup(
        "<b>Foreign Share (2016):</b> " + (feature.properties.foreign_share2016 * 100).toFixed(2) + "%"
      );
    }
  }
});

// Apartments Layer
var apartmentsLayer = L.geoJSON(null, {
  pointToLayer: function (feature, latlng) {
    return L.circleMarker(latlng, {
      radius: 5,
      fillColor: "purple",
      color: "purple",
      weight: 1,
      opacity: 1,
      fillOpacity: 0.6
    });
  },
  onEachFeature: function (feature, layer) {
    if (feature.properties && feature.properties.name) {
      layer.bindPopup("<b>Apartment Name:</b> " + feature.properties.name);
    }
  }
});

// Opacity slider always present
var opacityControl = L.control({position: 'topright'});

opacityControl.onAdd = function(map) {
  var div = L.DomUtil.create('div', 'legend');
  div.innerHTML = '<label><b>Layer Opacity</b><br><input id="opacitySlider" type="range" min="0" max="1" step="0.05" value="1"></label>';
  div.style.backgroundColor = 'white';
  div.style.padding = '10px';
  div.style.borderRadius = '5px';
  div.style.boxShadow = '0 0 15px rgba(0,0,0,0.2)';
  return div;
};

opacityControl.addTo(map);

// Bind opacity slider immediately
document.addEventListener('DOMContentLoaded', function() {
  var slider = document.getElementById('opacitySlider');
  slider.addEventListener('input', function() {
    var opacity = parseFloat(this.value);
    apartmentsLayer.setStyle({ fillOpacity: opacity });
    foreignShareLayer.setStyle(function(feature) {
      var value = feature.properties.foreign_share2016;
      return {
        fillColor: getForeignShareColor(value),
        weight: 1,
        opacity: 1,
        color: 'black',
        fillOpacity: opacity
      };
    });
  });
});

// Load GeoJSON files, then add layers and control
Promise.all([
  fetch('foreign_share.geojson').then(res => res.json()),
  fetch('Apartments.geojson').then(res => res.json())
]).then(([foreignShareData, apartmentsData]) => {
  foreignShareLayer.addData(foreignShareData);
  apartmentsLayer.addData(apartmentsData);

  var allLayersGroup = L.featureGroup([
    busStopsLayer,
    busRoutesLayer,
    foreignShareLayer,
    apartmentsLayer
  ]);

  map.fitBounds(allLayersGroup.getBounds());

  var overlayMaps = {
    "Bus Stops": busStopsLayer,
    "Bus Routes": busRoutesLayer,
    "Foreign Share (2016)": foreignShareLayer,
    "Apartments": apartmentsLayer
  };

  L.control.layers(null, overlayMaps, { collapsed: false }).addTo(map);
});

// Create Legend
var legend = L.control({position: 'bottomleft'});

legend.onAdd = function (map) {
  var div = L.DomUtil.create('div', 'legend');
  div.innerHTML += "<h4>Foreign Share (2016)</h4>";
  div.innerHTML += '<i style="background: #b2182b"></i> > 8.9%<br>';
  div.innerHTML += '<i style="background: #f4a582"></i> 6.6% - 8.9%<br>';
  div.innerHTML += '<i style="background: #92c5de"></i> 2.8% - 6.6%<br>';
  div.innerHTML += '<i style="background: #2166ac"></i> < 2.8%<br>';
  return div;
};

legend.addTo(map);
</script>

  </div>
</div>

</body>
</html>
