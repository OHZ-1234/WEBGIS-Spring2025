<!DOCTYPE html>
<html lang="en">
<head>
  <title>College Station Transit and Housing Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/esri-leaflet/dist/esri-leaflet.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100%;
    }
    .legend {
      background: white;
      padding: 10px;
      line-height: 1.5em;
      color: #333;
      border-radius: 5px;
      font-size: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .legend i {
      width: 12px;
      height: 12px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
    .opacity-control {
      background: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>
<div id="map"></div>

<script>
var map = L.map('map').setView([30.61, -96.34], 13);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// Custom purple marker for Bus Stops
var purpleIcon = L.icon({
  iconUrl: 'https://chart.googleapis.com/chart?chst=d_map_pin_icon&chld=bus|800080',
  iconSize: [21, 34],
  iconAnchor: [10, 34],
  popupAnchor: [0, -34]
});

// Bus Stops Layer
var busStopsLayer = L.esri.featureLayer({
  url: 'https://services1.arcgis.com/qr14biwnHA6Vis6l/arcgis/rest/services/TAMU_Bus_Routes_with_STC_Visualization_of_Stop_Times_WFL1/FeatureServer/0',
  pointToLayer: function (geojson, latlng) {
    return L.marker(latlng, { icon: purpleIcon });
  },
  onEachFeature: function (feature, layer) {
    if (feature.properties && feature.properties.StopName) {
      layer.bindPopup("<b>Bus Stop Name:</b> " + feature.properties.StopName);
    }
  }
});

// Bus Routes Layer
var busRoutesLayer = L.esri.featureLayer({
  url: 'https://services1.arcgis.com/qr14biwnHA6Vis6l/arcgis/rest/services/TAMU_Bus_Routes_with_STC_Visualization_of_Stop_Times_WFL1/FeatureServer/1',
  style: function () {
    return { color: 'red', weight: 2 };
  }
});

// Apartments Layer
var apartmentsLayer = L.geoJSON(null, {
  pointToLayer: function (feature, latlng) {
    return L.circleMarker(latlng, {
      radius: 5,
      fillColor: "purple",
      color: "purple",
      weight: 1,
      opacity: 1,
      fillOpacity: 0.6
    });
  },
  onEachFeature: function (feature, layer) {
    if (feature.properties && feature.properties.name) {
      layer.bindPopup("<b>Apartment Name:</b> " + feature.properties.name);
    }
  }
});

// Foreign Share Layer
function getColor(d) {
  return d > 0.089 ? '#bd0026' :
         d > 0.066 ? '#fd8d3c' :
         d > 0.028 ? '#9ecae1' :
                     '#3182bd';
}

var foreignShareLayer = L.geoJSON(null, {
  style: function(feature) {
    var share = feature.properties.foreign_share2016;
    return {
      fillColor: getColor(share),
      weight: 1,
      color: 'black',
      fillOpacity: 0.5
    };
  },
  onEachFeature: function (feature, layer) {
    if (feature.properties && feature.properties.foreign_share2016 !== undefined) {
      layer.bindPopup("<b>Foreign Share (2016):</b> " + (feature.properties.foreign_share2016 * 100).toFixed(2) + "%");
    }
  }
});

// Load GeoJSON files
fetch('foreign_share.geojson')
  .then(response => response.json())
  .then(data => {
    foreignShareLayer.addData(data);
  });

fetch('Apartments.geojson')
  .then(response => response.json())
  .then(data => {
    apartmentsLayer.addData(data);
  });

// Add layers to map
busStopsLayer.addTo(map);
busRoutesLayer.addTo(map);
foreignShareLayer.addTo(map);
apartmentsLayer.addTo(map);

// Overlay Layer Control
var overlayMaps = {
  "Bus Stops": busStopsLayer,
  "Bus Routes": busRoutesLayer,
  "Foreign Share (2016)": foreignShareLayer,
  "Apartments": apartmentsLayer
};

var layerControl = L.control.layers(null, overlayMaps, {collapsed: false}).addTo(map);

// Fit all layers
var allLayersGroup = L.featureGroup([busStopsLayer, busRoutesLayer, foreignShareLayer, apartmentsLayer]);
map.fitBounds(allLayersGroup.getBounds());

// Legend
var legend = L.control({position: 'bottomleft'});

legend.onAdd = function(map) {
  var div = L.DomUtil.create('div', 'legend');
  div.innerHTML += '<b>Foreign Share (2016)</b><br>';
  div.innerHTML += '<i style="background: #bd0026"></i> > 8.9%<br>';
  div.innerHTML += '<i style="background: #fd8d3c"></i> 6.6% - 8.9%<br>';
  div.innerHTML += '<i style="background: #9ecae1"></i> 2.8% - 6.6%<br>';
  div.innerHTML += '<i style="background: #3182bd"></i> < 2.8%<br>';
  return div;
};

// Only show legend when Foreign Share layer is ON
function updateLegend() {
  if (map.hasLayer(foreignShareLayer)) {
    legend.addTo(map);
  } else {
    map.removeControl(legend);
  }
}

// Initial check
map.whenReady(updateLegend);

// Update when layer toggled
map.on('overlayadd', function(e) {
  if (e.name === "Foreign Share (2016)") {
    updateLegend();
  }
});
map.on('overlayremove', function(e) {
  if (e.name === "Foreign Share (2016)") {
    updateLegend();
  }
});

// Opacity Slider
var opacityControl = L.control({position: 'topright'});
opacityControl.onAdd = function(map) {
  var div = L.DomUtil.create('div', 'opacity-control');
  div.innerHTML = '<label><b>Layer Opacity</b><br><input id="opacitySlider" type="range" min="0" max="1" step="0.05" value="0.5"></label>';
  return div;
};
opacityControl.addTo(map);

document.addEventListener('DOMContentLoaded', function() {
  var slider = document.getElementById('opacitySlider');
  slider.addEventListener('input', function() {
    var opacity = parseFloat(this.value);
    apartmentsLayer.setStyle({fillOpacity: opacity});
    foreignShareLayer.setStyle(function(feature) {
      var share = feature.properties.foreign_share2016;
      return {
        fillColor: getColor(share),
        weight: 1,
        color: 'black',
        fillOpacity: opacity
      };
    });
  });
});
</script>

<div style="position: fixed; bottom: 20px; right: 20px; background: white; padding: 12px 20px; border-radius: 8px; font-size: 14px; box-shadow: 0 0 10px rgba(0,0,0,0.3); z-index: 1000;">
  <div style="text-align: center;">
    <div style="font-weight: bold; margin-bottom: 5px;">View source on GitHub</div>

    </a>
  </div>
</div>

</body>
</html>
